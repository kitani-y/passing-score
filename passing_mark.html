<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赤点.com</title>
    <link rel="stylesheet" href="passing_mark.css">
</head>
<body>
    <h1>
        赤点.com
    </h1>
    <div class="describe">
         <p>
         前回の試験の結果から今回何点とれば赤点を回避できるのかを計算します。<br>あくまで試験以外の配分が満点の場合を想定していmasu。
         </p>
    </div>
    
    <div class="content">
        <div class="proportion">
            <p1>
            試験の割合[%]  
            </p1>
            <input type="text" placeholder="試験の割合[%]" id="textbox1">
            
        </div>
        
        <div class="last_score">
            <p2>
            前回の最終成績  
            </p2>
            <input type="text" placeholder="前回の成績" id="textbox2">
            <button class="send_scr" type="submit" id="send_btn" onclick="calculate()">
                計算
            </button>
        </div>

        <div id="result"></div>
    </div>

    <script src="passing_mark.js"></script>
    
</body>
</html>
